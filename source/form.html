<!DOCTYPE html>
 <html lang="ru">

  <head>
     <meta charset="utf-8">
     <title>HTML Academy: Мишка</title>
 </head>

  <body>
     <header class="main-header">
         <a class="main-header__logo" href="#">
             <img class="main-header__logo-icon" src="#" width="86" height="35" alt="Логотип Mishka">
         </a>
         <nav>
             <ul class="site-navigation">
                 <li class="site-navigation__option"><a>Каталог товаров</a></li>
                 <li class="site-navigation__option"><a>Вязание на заказ</a></li>
                 <li class="site-navigation__option"><a>Поиск по сайту</a></li>
                 <li class="site-navigation__option"><a>Корзина: пока пусто</a></li>
             </ul>
         </nav>
     </header>
     <main class="main-form">
         <h1 class="main-title">Вязание на заказ</h1>
         <p>Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
         <form class="form" action="https://echo.htmlacademy.ru" method="post">
             <section class="type">
                 <h3>ТИП</h3>
                 <input id="option-1" name="option-1" type="radio" value="text" checked>
                 <label for="option-1" class="type-label">Аксессуар для интерьера</label>
                 <input id="option-2" name="option-1" type="radio" class="type_radio" value="text">
                 <label for="option-2" class="type-label">Детская игрушка</label>
             </section>
             <section class="color">
                 <h3>ЦВЕТ</h3>
                 <li class="color__option">
                     <input type="checkbox" id="white" name="white">
                     <label for="white" class="color__unit">Белый</label>
                 </li>
                 <li class="color__option">
                     <input type="checkbox" id="grey" name="grey">
                     <label for="grey" class="color__unit">Серый</label>
                 </li>
                 <li class="color__option">
                     <input type="checkbox" id="tiffany" name="tiffany">
                     <label for="tiffany" class="color__unit">«Тиффани»</label>
                 </li>
                 <li class="color__option">
                     <input type="checkbox" id="black" name="black">
                     <label for="black" class="color__unit">Черный</label>
                 </li>
                 <li class="color__option">
                     <input type="checkbox" id="pink" name="pink">
                     <label for="pink" class="color__unit">Розовый</label>
                 </li>
                 <li class="color__option">
                     <input type="checkbox" id="orange" name="orange">
                     <label for="orange" class="color__unit">Оранжевый</label>
                 </li>
             </section>
             <section class="personal-info">
                 <label for="name-field" class="personal-info__name">Имя:</label>
                 <input id="name-field" class="personal-info__name-field" type="text" name="name" placeholder="Введите ваше имя*">
                 <label for="surname-field" class="personal-info__surname">Фамилия:</label>
                 <input id="surname-field" class="personal-info__surname-field" type="text" name="surname" placeholder="Укажите фамилию*">
                 <label for="midname-field" class="personal-info__midname">Отчество:</label>
                 <input id="midname-field" class="personal-info__midname-field" type="text" name="midname" placeholder="Отчество, если желаете">
                 <label for="phone-field" class="personal-info__phone">ТЕЛ</label>
                 <input id="phone-field" class="personal-info__phone-field" type="tel" name="phone" placeholder="+7 ХХХ ХХХ ХХ ХХ*">
                 <label for="email-field" class="personal-info__email">E-MAIL</label>
                 <input id="email-field" class="personal-info__email-field" type="email" name="email" placeholder="Ваш Email*">
                 <label for="addition-field" class="personal-info__addition">ДОП</label>
                 <textarea id="addition-field" class="personal-info__addition-field" name="addition" rows="10" placeholder="Опишите все ваши пожелания к заказу"></textarea>
             </section>
             <p>*Поля обязательны для заполнения</p>
             <button type="submit" name="button">ОТПРАВИТЬ ЗАКАЗ</button>
         </form>
     </main>
     <footer>
         <div class="social-media">
             <ul class="social-media__list">
                 <li class="social-media__item">
                     <a href="#">
                         <img src="#" alt="instagram-icon">
                     </a>
                 </li>
                 <li class="social-media__item">
                     <a href="#">
                         <img src="#" alt="facebook-icon">
                     </a>
                 </li>
                 <li class="social-media__item">
                     <a href="#">
                         <img src="#" alt="twitter-icon">
                     </a>
                 </li>
             </ul>
             <section class="htmlacademy">
                 <p>Разработано</p>
                 <img src="#" width="27" height="34" alt="Логотип HTML Academy">
             </section>
         </div>
     </footer>
 </body>

  </html>
